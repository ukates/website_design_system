<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/website_design_system/resources/css/style.css" rel="stylesheet">
    <title>Website Design System</title>
</head>
<body>
    <header>
        <h1>Personal Website Style Guide</h1>
    </header>
    <div class="colors">
        <div class="color-container">
            <div class="color-panel minty green">
                <p class="color-label">Minty Green</p>
                <p class="color-hex">#76D7C4</p>
            </div>
            <div class="color-panel icy blue">
                <p class="color-label">Icy Blue</p>
                <p class="color-hex">#26C6DA</p>
            </div>
            <div class="color-panel coral">
                <p class="color-label">Coral</p>
                <p class="color-hex">#EC7063</p>
            </div>
            <div class="color-panel  whispy wisteria">
                <p class="color-label">Whispy Wisteria</p>
                <p class="color-hex">#BB8FCE</p>
            </div>
        </div>
    </div>
